<!DOCTYPE html>
<head>
    <title>Открытие нового окна</title>
</head>
<body>
    <h1>Демонстрация открытия нового окна</h1>
    
    <a href="#" id="newWindowLink">Новое окно</a>

    <script>
        document.getElementById('newWindowLink').addEventListener('click', function(e) {
            e.preventDefault();

            var windowFeatures = 
                'width=300,height=400,' +
                'menubar=yes,' +        
                'toolbar=yes,' +        
                'location=yes,' +       
                'status=yes,' +         
                'resizable=yes,' +     
                'scrollbars=yes';   

            window.open('about:blank', 'newWindow', windowFeatures);

        });
    </script>
</body>
</html>
